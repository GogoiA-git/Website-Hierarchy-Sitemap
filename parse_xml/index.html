<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX to Strict XML Sitemap Converter</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container {
            min-height: 100vh;
        }
        .scrollable-pre {
            max-height: 400px;
            overflow: auto;
            /* Disable line wrapping to show the exact strict format */
            white-space: pre; 
            word-break: normal;
        }
    </style>
    <!-- Load SheetJS for XLSX parsing -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Load DownloadJS for file downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8 flex flex-col items-center">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Strict XML Sitemap Generator</h1>
            <p class="text-gray-600">Upload an XLSX file containing a 'URL' or 'Loc' column to generate a compact, production-ready XML sitemap.</p>
            <p class="text-sm text-red-500 font-semibold mt-1">Output format strictly matches HON_sitemap.xml (no indentation or extra tags).</p>
        </header>

        <!-- Input and Conversion Area -->
        <div class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-2xl">
            <label for="xlsxFileInput" class="block text-lg font-medium text-gray-700 mb-3">1. Select XLSX File</label>
            <input type="file" id="xlsxFileInput" accept=".xlsx, .xls" class="w-full text-gray-700 bg-gray-50 border border-gray-300 rounded-lg cursor-pointer p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="convertXLSX(event)">
        </div>

        <!-- Output Area -->
        <div class="w-full max-w-2xl mt-8 bg-white p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">2. Generated XML Output</h2>
            
            <div id="xmlOutput" class="border border-gray-300 bg-gray-50 p-4 rounded-lg">
                <pre id="xmlContent" class="scrollable-pre text-sm text-gray-700">Upload a file to see the generated XML...</pre>
            </div>
            
            <div class="flex space-x-4 mt-6">
                <button id="copyXmlButton" onclick="copyXmlToClipboard()" disabled 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    Copy XML
                </button>
                <button id="downloadXmlButton" onclick="downloadXmlFile()" disabled 
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    Download sitemap.xml
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // Global utility to show toast notifications
        function showToast(message, bgColor) {
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.className = 'fixed bottom-4 right-4 p-4 rounded-lg text-white transition-opacity duration-300 z-50';
                document.body.appendChild(toast);
            }

            toast.textContent = message;
            // Ensure classes are applied correctly
            toast.className = `fixed bottom-4 right-4 p-4 rounded-lg text-white transition-opacity duration-300 z-50 ${bgColor}`;
            toast.style.opacity = 1;
            toast.style.transform = 'translateY(0)';

            setTimeout(() => {
                toast.style.opacity = 0;
                toast.style.transform = 'translateY(20px)';
            }, 3000);
        }
        
        /**
         * Generates XML in the ultra-strict, no-whitespace format required.
         * @param {Array<{URL: string}>} data - Array of objects, each containing the 'URL' to be used in <loc>.
         * @returns {string} The strictly formatted XML sitemap content.
         */
        function generateXML(data) {
            // 1. XML Declaration: uses single quotes for attributes, ends with \n as per HON_sitemap.xml
            let xml = "<?xml version='1.0' encoding='utf-8'?>\n";

            // 2. urlset opening tag: immediately follows newline, no indentation
            xml += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">';

            // 3. Concatenate all URL blocks without any newlines or indentation
            const urlEntries = data.map(item => {
                const url = item.URL; // URL is guaranteed to exist and be cleaned up in convertXLSX
                // Exact structure: <url><loc>URL_HERE</loc></url>
                return `<url><loc>${url}</loc></url>`;
            }).join(''); // Critical: join with an empty string for strict concatenation

            xml += urlEntries;

            // 4. urlset closing tag: immediately follows the last </url>, no indentation
            xml += '</urlset>';

            return xml;
        }


        /**
         * Handles file reading, XLSX parsing, and initiates XML generation.
         * @param {Event} event - The file input change event.
         */
        function convertXLSX(event) {
            const file = event.target.files[0];
            const xmlContentEl = document.getElementById('xmlContent');
            const copyButton = document.getElementById('copyXmlButton');
            const downloadButton = document.getElementById('downloadXmlButton');

            // Reset state
            xmlContentEl.textContent = 'Processing...';
            copyButton.disabled = true;
            downloadButton.disabled = true;

            if (!file) return;

            const reader = new FileReader();

            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    // Options for converting to JSON (get raw values, header is first row)
                    const jsonOptions = { header: 1, raw: true, defval: null }; 
                    const raw_data = XLSX.utils.sheet_to_json(worksheet, jsonOptions);

                    if (raw_data.length < 2) {
                        showToast('Sheet is empty or missing data rows.', 'bg-yellow-500');
                        xmlContentEl.textContent = 'Error: Sheet is empty or missing data rows.';
                        return;
                    }
                    
                    const headers = raw_data[0];
                    const rows = raw_data.slice(1);
                    
                    // Find the URL column index based on common headers
                    let urlColIndex = -1;
                    for (let i = 0; i < headers.length; i++) {
                        if (headers[i] && typeof headers[i] === 'string') {
                            const header = headers[i].toLowerCase().trim();
                            // Check for 'url' or 'loc' in the header name
                            if (header.includes('url') || header.includes('loc')) {
                                urlColIndex = i;
                                break;
                            }
                        }
                    }

                    if (urlColIndex === -1) {
                         showToast('Could not find "URL" or "Loc" column in the spreadsheet headers.', 'bg-red-500');
                         xmlContentEl.textContent = 'Error: Missing URL/Loc column in the first sheet.';
                         return;
                    }

                    // Extract and clean up URL values
                    const urlArray = rows.map(row => {
                        const url = row[urlColIndex];
                        return { URL: (url && typeof url === 'string') ? url.trim() : '' };
                    }).filter(item => item.URL && item.URL.startsWith('http')); // Only keep valid-looking URLs

                    if (urlArray.length === 0) {
                        showToast('No valid URLs found in the specified column (must start with http/https).', 'bg-yellow-500');
                        xmlContentEl.textContent = 'Error: No valid URLs found.';
                        return;
                    }
                    
                    // Generate XML using the new strict format
                    const xmlOutput = generateXML(urlArray);
                    
                    xmlContentEl.textContent = xmlOutput;
                    copyButton.disabled = false;
                    downloadButton.disabled = false;
                    showToast(`Conversion successful! Generated ${urlArray.length} URL entries.`, 'bg-green-500');

                } catch (e) {
                    console.error('Error during XLSX processing:', e);
                    showToast('Failed to process file: ' + e.message, 'bg-red-500');
                    xmlContentEl.textContent = 'Error during processing. Check console for details.';
                }
            };

            reader.onerror = function (e) {
                console.error('File read error:', e);
                showToast('Failed to read file.', 'bg-red-500');
            }

            reader.readAsArrayBuffer(file);
        }

        /**
         * Copies the generated XML content to the clipboard.
         */
        function copyXmlToClipboard() {
            const xmlContent = document.getElementById('xmlContent').textContent;
            
            // Use a temporary textarea for the copy command
            const textarea = document.createElement('textarea');
            textarea.value = xmlContent;
            
            // Set styles to hide it but keep it available for selection
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            textarea.style.top = '0';
            
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                // Execute the copy command
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('XML content copied to clipboard!', 'bg-blue-500');
                } else {
                    showToast('Failed to copy XML. Browser command failed.', 'bg-red-500');
                }
            } catch (err) {
                console.error('Copy failed: ', err);
                showToast('Failed to copy XML. See console for error.', 'bg-red-500');
            }
            
            // Clean up the temporary textarea
            document.body.removeChild(textarea);
        }

        /**
         * Downloads the generated XML content as a sitemap.xml file.
         */
        function downloadXmlFile() {
            const xmlContent = document.getElementById('xmlContent').textContent;
            if (window.download) {
                window.download(xmlContent, 'sitemap.xml', 'application/xml');
                showToast('sitemap.xml downloaded!', 'bg-purple-500');
            } else {
                showToast('Download function not available.', 'bg-red-500');
            }
        }

    </script>
</body>
</html>
